<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-app">
      <input
        type="search"
        id="search"
        class="search"
        placeholder="Enter place"
      />
      <div class="content">
        <h1 class="capital">
          <span class="city">Ha Noi</span>
          <span>,</span>
          <span class="country">VN</span>
        </h1>
        <div class="time">16:20:3,19/1/2023</div>
        <div class="temparature">
          <span class="value">23<sup>o</sup>C</span>
        </div>
        <div class="short-des">Clouds</div>
        <div class="more-des">
          <div class="item">
            <i class="fa-regular fa-eye"></i>
            <span class="eye">1000</span>
          </div>
          <div class="item">
            <i class="fa-solid fa-wind"></i>
            <span class="wind">1000</span>
          </div>
          <div class="item">
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <span class="sun">1000</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
